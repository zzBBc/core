Configuration:
  status: warn
  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: '%d{yyyy/MM/dd HH:mm:ss.SSS} %-5level - [%t] %c{1} - %m  - [tx.id=%X{tx.id}] %n'
      ThresholdFilter: # filters out error messages
        level: info
        onMatch: accept # hide error level
        onMismatch: deny # show others
    RollingRandomAccessFile:
      - name: INFO
        fileName: logs/info.log
        filePattern: logs/$${date:yyyy-MM}/%d{yyyy-MM-dd}-info-%i.log.gz
        PatternLayout:
          pattern: '%d{yyyy/MM/dd HH:mm:ss.SSS} %-5level - %c - %m  - [tx.id=%X{tx.id}] %n'
        Policies:
          TimeBasedTriggeringPolicy: {
          }
          OnStartupTriggeringPolicy: {
          }
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 1000000
        ThresholdFilter: # filters out error messages
          level: info
          onMatch: accept # hide error level
          onMismatch: deny # show others
      - name: DEBUG
        fileName: logs/debug.log
        filePattern: logs/$${date:yyyy-MM}/%d{yyyy-MM-dd}-debug-%i.log.gz
        PatternLayout:
          pattern: '%d{yyyy/MM/dd HH:mm:ss.SSS} %-5level - %c - %m  - [tx.id=%X{eventbus.id}] %n'
        Policies:
          TimeBasedTriggeringPolicy: {
          }
          OnStartupTriggeringPolicy: {
          }
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 1000000
        ThresholdFilter:
          level: info
          onMatch: deny
          onMismatch: neutral
      - name: ERROR
        fileName: logs/error.log
        filePattern: logs/$${date:yyyy-MM}/%d{yyyy-MM-dd}-error-%i.log.gz
        PatternLayout:
          pattern: '%d{yyyy/MM/dd HH:mm:ss.SSS} %-5level - [%t] %c - %M:%L | %m - [tx.id=%X{eventbus.id}] %n'
        Policies:
          TimeBasedTriggeringPolicy: {
          }
          OnStartupTriggeringPolicy: {
          }
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 1000000
        ThresholdFilter: # filters out error messages
          level: error
          onMatch: accept # hide error level
          onMismatch: deny # show others
      - name: MONITOR
        fileName: logs/monitor.log
        filePattern: logs/$${date:yyyy-MM}/%d{yyyy-MM-dd}-monitor-%i.log.gz
        PatternLayout:
          pattern: '%d{yyyy/MM/dd HH:mm:ss.SSS} %-5level - [%t] %c - %M:%L | %m - [tx.id=%X{eventbus.id}] %n'
        Policies:
          TimeBasedTriggeringPolicy: {
          }
          OnStartupTriggeringPolicy: {
          }
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 1000000
        ThresholdFilter:
          level: debug
          onMatch: deny
          onMismatch: neutral
  Loggers:
    Logger:
      - AppenderRef:
        - ref: CONSOLE
        - ref: ERROR
        - ref: INFO
        - ref: DEBUG
        name: org.apache.ignite.IgniteLogger
        level: debug
        additivity: false
      - AppenderRef:
        - ref: CONSOLE
        - ref: ERROR
        - ref: INFO
        - ref: DEBUG
        name: org.springframework.beans.CachedIntrospectionResults
        level: debug
        additivity: false
      - AppenderRef:
        - ref: ERROR
        - ref: INFO
        - ref: DEBUG
        name: org.mongodb.driver.connection
        level: debug
        additivity: false
      - AppenderRef:
        - ref: CONSOLE
        - ref: ERROR
        - ref: INFO
        - ref: DEBUG
        name: io.netty.handler.codec.http.websocketx.WebSocket08FrameDecode
        level: debug
        additivity: false
      - AppenderRef:
        - ref: CONSOLE
        - ref: ERROR
        - ref: INFO
        - ref: DEBUG
        name: org.springframework.beans.factory.xml.BeanDefinitionParserDelegate
        level: debug
        additivity: false
      - AppenderRef:
        - ref: CONSOLE
        - ref: ERROR
        - ref: INFO
        name: com.zaxxer.hikari.pool.HikariPool
        level: info
        additivity: false
    Root:
      level: all
      AppenderRef:
        - ref: CONSOLE
        - ref: ERROR
        - ref: INFO
        - ref: DEBUG
          level: debug
        - ref: MONITOR
