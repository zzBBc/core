server:
  port: 9000
spring:
  application:
    name: rate-service
  datasource:
    url: jdbc:h2:~/cb-rate-db
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

# LOGGING
logging:
  level:
    web: DEBUG

# TRACE
management:
  endpoints:
    web:
      exposure:
        include: httptrace
  trace:
    http:
      include: RESPONSE_HEADERS
